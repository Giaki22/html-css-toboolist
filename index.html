<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <div>
            <!-- logo e testo -->
            <img class="logo" src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="webapp">
            <button class="add">
                Add Task
            </button>
            <button class="add2">
                Add Section
            </button>
        </div>
        <div class="webapp" id="zeromargin">
            <div class="newtask">
                <!-- lista -->
                &#9660 <span class="bold"> New Task</span>
                <br>
                <span class="spunta">&#10003</span> <h2>Quarterly Newsletter</h2> <span class="blu">Editorial</span>
            </div>
            <div class="today spazioup">
                <!-- lista -->
                &#9660 <span class="bold"> Today </span>
                <br>
                <span class="spunta">&#10003</span><h2>Recruiting blog post</h2><span class="blu">Editorial</span>
                <br>
                <span class="spunta">&#10003</span><h2>Mobile app Launch</h2><span class="viola">Q1 Goals</span>
                <br>
                <span class="cross">&#10005</span><h2>Interview John H.</h2><span class="verde">Recruiting</span>
                <br>
                <span class="spunta">&#10005</span><h2>Summit update to mobile storefronts</h2><span class="giallo">Mobile</span>
            </div>
            <div class="upcoming spazioup">
                <!-- lista -->
            </div>
        </div>
    </main>
</body>
</html>
