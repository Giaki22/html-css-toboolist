<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <div>
            <!-- logo e testo -->
            <img class="logo" src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="webapp">
            <button class="add">
                Add Task
            </button>
            <button class="add2">
                Add Section
            </button>
        </div>
        <div class="webapp" id="zeromargin">
            <div class="newtask">
                <!-- lista -->
                &#9660 <span class="bold"> New Task</span>
                <br>
                <br>
                <span class="spunta">&#10003</span> <h2>Quarterly Newsletter</h2> <span class="blu">Editorial</span>
            </div>
            <div class="today">
                <!-- lista -->
            </div>
            <div class="upcoming">
                <!-- lista -->
            </div>
        </div>
    </main>
</body>
</html>
